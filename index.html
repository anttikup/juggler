<html>
  <head>
    <style type="text/css">
      #mynetwork {
          width: 100%;
          height: 80vh;
          border: 1px solid lightgray;
      }
      #grid {
          display: grid;
          grid-template-rows: 1em auto 1em;
          grid-template-columns: 80% 20%;
          gap: 1em;
      }

      #formula-bar {
          grid-row: 1/1;
          grid-column: 1/2;
      }

      #mynetwork {
          grid-row: 2/2;
          grid-column: 1/1;
      }

      #controls {
          grid-row: 2/2;
          grid-column: 2/2;
      }

      #output {
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div id="formula-bar">
        Input formula: <input type="text" value="y = 2 + 3" id="formula" /> Output: <input type="text" value="" id="output" disabled />
      </div>
      <div id="mynetwork"></div>
      <div id="controls">
        <h2>Transforms</h2>
        <button id="common">Common factor</button>

      </div>
    </div>
    <script type="text/javascript" src="./build/bundle.js"></script>
  </body>
</html>
